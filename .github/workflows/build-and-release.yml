name: Build and Release WPF App

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Adjust to your .NET version

    - name: Generate Version Number
      id: get_version
      run: |
        echo "VERSION=$(git describe --tags)" >> $GITHUB_OUTPUT

    - name: Restore NuGet Packages
      run: dotnet restore

    - name: Build Solution
  
      run: |
        $name="${{ github.ref_name }}"
        $version=$name.Substring(1,$name.Length-1)
        echo $version
        dotnet build --configuration Release /p:Version=$version

    - name: Pack Application
      run: |
        echo "version = ${{ steps.get_version.outputs.VERSION }}" 
        # Use a tool like 7-Zip or PowerShell to package the output
        Compress-Archive -Path .\WpfAppDemo\bin\Release\* -DestinationPath WpfAppDemo-${{ github.ref_name }}.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./YourApp-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: YourApp-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip